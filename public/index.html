<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html ng-app="Pmui">
<head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/pmui.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript">
</script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js" type="text/javascript">
</script>
  <script src="js/filters.js" type="text/javascript">
</script>
  <script src="js/services.js" type="text/javascript">
</script>
  <script src="js/pmui.js" type="text/javascript">
</script>
<script src="js/lib/moment.min.js" type="text/javascript"></script>

  <title>PMUI</title>
</head>

<body ng-controller="PmuiCtrl">
  <div>
    <table class="table table-striped">
      <tr>
        <th>Start</th>

        <th>Title</th>

        <th>End</th>

        <td>Action</td>

      </tr>

      <tr ng-repeat="entry in entries">
        <td>{{entry.start_time | dateformat }}</td>

        <td>{{entry.movie_info.title}}</td>

        <td>{{entry.schedule_entry_end.stop_time | dateformat }}</td>
        
        <td><button ng-click="delete_entry(entry)" class="glyphicon glyphicon-trash"></button></td>

      </tr>
    </table>
    
    <ul>
    	<li ng-repeat="movie in movies">{{ movie.title }}</li>
    </ul>
  </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
  

</body>
</html>
