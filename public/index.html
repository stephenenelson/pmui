<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html ng-app="Pmui">
<head>
    <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/pmui.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>PMUI</title>
</head>

<body ng-controller="PmuiCtrl">
  <div>
    <table class="table table-striped">
      <tr>
        <th>Start</th>

        <th>Title</th>

        <th>Action <button ng-click="add_entry()" class="glyphicon glyphicon-plus-sign"></button></th>
        
      </tr>

      <tr ng-repeat="entry in entries">
        <td>{{entry.start_time | dateformat }}</td>

        <td>{{entry.movie_info.title}}</td>
        
        <td><button ng-click="delete_entry(entry)" class="glyphicon glyphicon-trash"></button></td>

      </tr>
      
    </table>
    
  </div>

  <script src="js/lib/angular.min.js" type="text/javascript">
</script>
  <script src="js/lib/angular-resource.js" type="text/javascript">
</script>
  <script src="js/filters.js" type="text/javascript">
</script>
  <script src="js/services.js" type="text/javascript">
</script>
  <script src="js/pmui.js" type="text/javascript">
</script>
<script src="js/lib/moment.min.js" type="text/javascript"></script>
<script src="js/lib/ui-bootstrap-tpls-0.5.0.js" type="text/javascript"></script>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>

  

</body>
</html>
